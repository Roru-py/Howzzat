<html>
<head>
    <title>Howzatt</title>
    <script src="score.js" defer></script>
    <link rel="stylesheet" href="setup.css">
</head>
<body>
<form id="setup">
    <label for="Team1">Team 1 Name</label>
    <input type="text" id="Team1"><br>
    <label for="Team2">Team 2 Name</label>
    <input type="text" id="Team2"><br>
    <label for="overs">No.of Overs</label>
    <input type="number" id="overs"><br>
    <label for="Toss">Toss Winner:</label>
    <select id="Toss" name="Toss">
        <option value="" selected disabled>Select</option>
        <option value="Team1">Team 1</option>
        <option value="Team2">Team 2</option>
    </select><br>
    <label for="Decision">Toss Decision:</label>
    <select id="Decision" name="Decision">
        <option value="" selected disabled>Select</option>
        <option value="Bat">Bat</option>
        <option value="Bowl">Bowl</option>
    </select><br>

    <button type="submit">Start Match</button>
</form>
</body>
</html>
